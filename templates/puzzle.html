<!--  puzzle.htmlのページです
ゲームをプレイする画面を作ります
パズルが完成するとその旨を伝え。完成するまでのタイムを表示します 
余裕があれば作る:パズルが完成した後にhome.htmlに戻れるボタンを表示します

メモ:
現在画像はstatic/image_numのものを参照しています
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 Puzzle</title>
    <link rel="stylesheet" href="../static/puzzle.css">

</head>

<body>

    <style>
        #timerArea {
            display: grid;
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>

    <div id="puzzle"></div>

    <script src="../static/puzzle.js"></script>

    <button onclick="startTimerButtonClicked()">Start Timer</button>

    <div id="timerArea">
        <p id="timerDisplay">00:00</p>
        <button onclick="stopTimer()">Stop Timer</button>
    </div>

    <script src="../static/timer.js"></script>


</body>

</html>
